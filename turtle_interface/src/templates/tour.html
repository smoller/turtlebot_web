{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-2" id="left_column">
            <div class="btn-group">
                <button id="play-button" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-play"></span> Play
                </button>
                <button id="stop-button" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-stop"></span> Stop
                </button>
                <button id="restart-button" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-refresh"></span> Restart
                </button>
            </div>
            <ul class="nav nav-pills nav-stacked" id="sidebar" role="tablist">
            </ul>
        </div>
        <div class="col-md-10" id="content">
            <div class="tab-content">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/annyang.min.js') }}"></script>
<script>
    var tour = {{ tour | safe }};
</script>
<script src="{{ url_for('static', filename='js/tour.js') }}"></script>
{% endblock %}
